<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/39c8ee6ecc.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="container">
    <img onclick="
      changeImage();
      " id="js-container-image" class="container-image" src="images/image-equilibrium.jpg" alt="">
      <img class="js-active-cube" src="images/active-cube.jpg" alt="">
    <h1 class="title">Equilibrium #3429</h1>
    <p class="sub-text">Our Equilibrium collection promotes balance <br> 
      and calm.</p>
    <div class="icons">
      <p class="ethereum"><i class="fa-brands fa-ethereum"></i>0.041 ETH</p>
      <p class="time"><i class="fa-solid fa-clock"></i>3 days left</p>
    </div>
    <hr class="line">
      
      <div class="author">
        <img class="author-image" src="images/image-avatar.png" alt="">
        <span>Creation of <strong>Jules Wyvern</strong></span>

      </div>
    

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TKD5" target="_blank">Karl Davis</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
